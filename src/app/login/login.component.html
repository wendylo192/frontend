<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="!isLoggedIn">

    <div class="form-group">
      <label for="usernameReg">Username</label>
      <input formControlName="username" id="usernameReg" [type]="text" />
      <div class="alert-danger" *ngIf="submitted && username.invalid">
        <div *ngIf="username.errors.required">Username is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="passwordReg">Password</label>
      <input formControlName="password" id="passwordReg" type="password" />
    </div>
 
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
    </div>
  </form>

  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>
</div>
